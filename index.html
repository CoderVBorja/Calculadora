<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <title>Calculadora</title>
</head>

<body>

    <div id="funda">
        <label for="">CASIO</label>
        <div id="screen">
            <p style=" transform: translateY(-30px) translateX(-15px);">0</p>
        </div>
        <div id="clean-buttons">
            <button class="clear right">C</button>
            <button class="clear">CA</button>
        </div>
        <div id="zone">
            <div id="numbers-buttons">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
                <button class="number">,</button>
                <button class="number">=</button>
            </div>
            <div id="operations-buttons">
                <button class="actions">+</button>
                <button class="actions"> -</button>
                <button class="actions">*</button>
                <button class="actions">/</button>
            </div>
        </div>


    </div>

    <img src="/Calculadora/calculadora.PNG" style="margin-left: 0px" srcset="">
    <script src="calc.js"></script>
</body>

</html>
